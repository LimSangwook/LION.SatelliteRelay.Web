<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
  <% include ../Share/bootstrap.ejs%>
  <% include ../Share/top.ejs%>
  <% include ../Share/tab.ejs%>

  <!--Satellite Information-->
  <div class="container">
    <div class="row" >
      <div class="col-12" style="">
        <h4><font face="Tahoma" > | Database Information </font></h4>
      </div>
    </div>
    <div class="row" style="height=10px;background-color:#cccccc">
      <div class="col-12">
      </div>
    </div> <br>
    <div class="row" style="">
      <div class="col-2"></div>
      <div class="col-8">
        <form style="align:center" action="http://localhost:4567/serverInfo/db" method="post" enctype='multipart/form-data'>
          <div class="form-group">
            <div class="row">
              <div class="col-3">
                <label for="exampleInputEmail1">Database URL</label>
              </div>
              <div class="col-9">
                <input type="text" name="URL" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="localhost" value=<%= DB.DB_URL %>>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-3">
                <label for="exampleInputEmail1">User</label>
              </div>
              <div class="col-3">
                <input type="text" name="USER" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  value=<%= DB.DB_USER %>>
              </div>
              <div class="col-3">
                <label for="exampleInputEmail1"> New Password</label>
              </div>
              <div class="col-3">
                <input type="password" name="PASSWORD" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            </div>
          </div>
          <input type="submit" value="Update">
        </form>
      </div>
    </div>

  </div>
  <br>
  <!--Production Information-->
  <div class="container">
    <div class="row" >
      <div class="col-12" style="">
        <h4><font face="Tahoma" > | FTP Server Information</font></h4>
      </div>
    </div>
    <div class="row" style="height=10px;background-color:#cccccc">
      <div class="col-12">
      </div>
    </div>
    <br>
    <div class="row" style="">
      <div class="col-2"></div>
      <div class="col-8">
        <form style="align:center" action="http://localhost:4567/serverInfo/ftp" method="post" enctype='multipart/form-data'>
          <div class="form-check">SFTP
            <label class="form-check-label">
              <input name="INTOPT1" type="checkbox" class="form-check-input" <% if (FTP.FTP_SFTP == 'true') {%> checked<% }%>>

            </label>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-3">
                <label for="exampleInputEmail1">FTP Server IP</label>
              </div>
              <div class="col-3">
                <input type="text" name="URL" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="localhost" value=<%= FTP.FTP_IP %>>
              </div>
              <div class="col-3">
                <label for="exampleInputEmail1">FTP Server Port</label>
              </div>
              <div class="col-3">
                <input type="text" name="PORT" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="22" value=<%= FTP.FTP_PORT %>>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-3">
                <label for="exampleInputEmail1">User ID</label>
              </div>
              <div class="col-3">
                <input type="text" name="USER" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value=<%= FTP.FTP_ID %>>
              </div>
              <div class="col-3">
                <label for="exampleInputEmail1"> New Password</label>
              </div>
              <div class="col-3">
                <input type="password" name="PASSWORD" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            </div>
          </div>
          <input type="submit" value="Update">
        </form>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="savveDatabaseInfoModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Save Database Information</h4>
        </div>
        <div class="modal-body">
          <p>Really???</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancle</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="savveFTPInfoModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Save FTP Server Information</h4>
        </div>
        <div class="modal-body">
          <p>Really???</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancle</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
